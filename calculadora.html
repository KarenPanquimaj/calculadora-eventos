<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card mt-5" style="width: 20rem;">
            <div class="card-body ">
                <div class="input-group flex-nowrap justify-content-center">
                    <input type="text" id="calcular" placeholder="0">
                </div>
                <div class="mt-4">
                    <button class="btn btn-secondary m-2" id="uno">1</button>
                    <button class="btn btn-secondary m-2"  id="dos">2</button>
                    <button class="btn btn-secondary m-2" id="tres">3</button>
                    <button class="btn btn-danger m-2" id="clear">C</button>
                    <br>
                    <button class="btn btn-secondary m-2" id="cuatro">4</button>
                    <button class="btn btn-secondary m-2"  id="cinco">5</button>
                    <button class="btn btn-secondary m-2"  id="seis">6</button>
                    <button class="btn btn-info m-2"  id="menos">-</button>
                    <br>
                    <button class="btn btn-secondary m-2" id="siete">7</button>
                    <button class="btn btn-secondary m-2"  id="ocho">8</button>
                    <button class="btn btn-secondary m-2"  id="nueve">9</button>
                    <button class="btn btn-info m-2"  id="suma">+</button>
                    <br>
                    <button class="btn btn-info m-2"  id="division">/</button>
                    <button class="btn btn-secondary m-2"  id="cero">0</button>
                    <button class="btn btn-info m-2" id="multi">*</button>
                    <button class="btn btn-info m-2"  id="igual">=</button>
                </div>
            </div>
        </div>
    </div>

  <script src="./calculadora.js"></script>
  <script src="./assets/js/bootstrap.bundle.js"></script>
</body>

</html>
