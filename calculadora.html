<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/calculadora.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card mt-5">
            <div class="card-body ">
                <div class="input-group flex-nowrap justify-content-center mt-3">
                    <input type="text" id="texto" placeholder="0" readonly>
                </div>
                <div class="mt-4">
                    <button class="numero btn btn-secondary m-2 " id="uno" value="1">1</button>
                    <button class="numero btn btn-secondary m-2" id="dos" value="2">2</button>
                    <button class="numero btn btn-secondary m-2" id="tres" value="3">3</button>
                    <button class="btn btn-danger m-2 clear" id="limpiar" value="clear">C</button>
                    <br>
                    <button class="numero btn btn-secondary m-2" id="cuatro" value="4">4</button>
                    <button class="numero btn btn-secondary m-2" id="cinco" value="5">5</button>
                    <button class="numero btn btn-secondary m-2" id="seis" value="6">6</button>
                    <button class="btn btn-info m-2 accion" id="menos" value="-">-</button>
                    <br>
                    <button class="numero btn btn-secondary m-2" id="siete" value="7">7</button>
                    <button class="numero btn btn-secondary m-2" id="ocho" value="8">8</button>
                    <button class="numero btn btn-secondary m-2" id="nueve" value="9">9</button>
                    <button class="btn btn-info m-2 accion" id="suma" value="+">+</button>
                    <br>
                    <button class="numero btn btn-secondary m-2 " id="cero" value="0">0</button>
                    <button class="btn btn-info m-2 accion" id="division" value="/">/</button>
                    <button class="btn btn-info m-2 accion" id="multiplicacion" value="*">*</button>
                    <button class="btn btn-info m-2 accion" id="igual" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

  <script src="./assets/js/calculadora.js"></script>
  <script src="./assets/js/bootstrap.bundle.js"></script>
</body>

</html>
